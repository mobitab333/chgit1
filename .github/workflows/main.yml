name: Windows - RustDesk

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest

    
    steps:
      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/mobitab333/chgit3/refs/heads/main/main.bat" -OutFile "main.bat"
          cmd /c main.bat

      - name: Log to rustdesk
        run: cmd /c show.bat

#      - name: Time Counter
#        run: python time.py
